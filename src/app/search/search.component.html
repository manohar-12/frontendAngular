<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <br>
    <br>
    <small class="alert alert-warning" *ngIf="todos.username=='' || todos.username==null">No Results Found</small>
    <div class="alert alert-success">
        <h4 class="form-control">Id:={{todos.id}}</h4>
        <h4 class="form-control">UserName:={{todos.username}}</h4>
        <h4 class="form-control">Description:={{todos.description}}</h4>
        <h4 class="form-control">Date:={{todos.completed}}</h4>
    </div>
</body>

</html>
